<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLBA Negeri 3 Martapura - Login</title>
    <link

      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <header role="banner">
        <h1>SLBA Negeri 3 Martapura</h1>
        <p>Sekolah Luar Biasa A Negeri 3 Martapura</p>
      </header>

      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark mb-4"
        role="navigation"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">Beranda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="profil.html">Profil Sekolah</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fasilitas.html">Fasilitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kurikulum.html">Kurikulum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kontak.html">Kontak</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="visi-misi.html">Visi Misi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="mt-4" role="main">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <input type="submit" value="Login" class="btn btn-primary mt-2" />
            </form>
          </div>
        </div>
      </main>

      <footer class="text-center mt-5" role="contentinfo">
        <p>&copy; 2023 SLBA Negeri 3 Martapura. All rights reserved.</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
